<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <h1> Registration Form</h1>
        <label for="name">Full Name:</label>
        <input type="text" id="name" required></input><br></br>
        <label for="name">E-mail:</label>
        <input type="text" id="name" name="E-mail" required></input><br></br>
        <label for="name">Password:</label>
        <input type="text" id="name" name="Pasword" required></input><br></br>
        <label>Gender:</label>
        <input type="radio" id="male" name"gender"></input>
        <label for="male">Male</label>
        <input type="radio" id="female" name"gender"></input>
        <label for="female">Female</label>
        <br></br>
        <label>City:</label>
        <select id="City" name="city">
            <option value="vijayawada">Vijayawada</option>
            <option value="telangana">Telangana</option>
            <option value="hyderbad">Hyderbad</option>
            <option value="rajamundry">rajamundry</option>
            <option value="eluru">eluru</option>
            <option value="vizag">vizag</option>
        </select><br></br>
        <input type="checkbox" id="terms" name="terms" required></input>
    <label for="terms">I agree to the terms and conditions</label><br><br>
    <input type="submit" value="Submit"></input>
    <input type="reset" value="Reset"></input>

    </form>
    
</body>
</html>
